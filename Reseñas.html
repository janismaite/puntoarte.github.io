<body class="reseñas">

    <!-- NAVEGADOR INICIO -->
    <header class="menu">
        <div class="container4">
            <nav>
                <img src="./Logo.png" class="logo">
    
                <ul>
                    <li><a href="./Inicio.html" class="nav-items">Inicio</a></li>
                    <li><a href="./Catalogo.html" class="nav-items">Catálogo</a></li>
                    <li><a href="./Reseñas.html" class="nav-items">Reseñas</a></li>

                </ul>
    
                <a href="#"><img src="./cart.png" class="cart-icon"></a>
            </nav>
        </div>
    </header>
    <!-- NAVEGADOR FIN -->


    <section class="pagreseñas">
        <div class="form">
            <form action="https://formsubmit.co/shop.janis@hotmail.com" method="POST">
                <h2>Envia tu reseña</h2>
                <p>¿Quieres que tu reseña aparezca en nuestra página? </p>
                <p>Por favor, completa los siguientes campos para que podamos subirla.</p>

                <input type="text" type="text" placeholder=" Nombre">
                <input type="email" name="email" id="email" required placeholder=" Correo electrónico">

                <select id="libro" name="libro">
                    <option value="libro">Selecciona el libro</option>
                    <option value="libro1">Quien sabe si mañana seguiremos aquí</option>
                    <option value="libro2">La única en la Tierra</option>
                    <option value="libro3">La chica de los siete nombres</option>
                    <option value="libro4">XOXO</option>
                    <option value="libro5">Solo las mujeres desaparecen</option>
                    <option value="libro6">Nos sale bien pedir perdón</option>
                    <option value="libro7">La acusación</option>
                    <option value="libro8">Intrusos</option>
                </select>
                        

                        
                <select id="calificacion" name="calificacion">
                    <option value="calificacion">Seleccione una puntuación</option>
                    <option value="calificacion">1 estrella</option>
                    <option value="calificacion">2 estrellas</option>
                    <option value="calificacion">3 estrellas</option>
                    <option value="calificacion">4 estrellas</option>
                    <option value="calificacion">5 estrellas</option>
                </select>
                        
                <input type="text" type="text" placeholder=" Título de su reseña" required>
                        
                <textarea name="reseña" id="" cols="50" rows="4" type="text" placeholder=" Reseña" required></textarea>

                <div class="boton">
                    <button type="submit"> Enviar </button>
                    <button type="reset"> Restablecer </button>
                </div>
                
            </form>
        </div>
    </section>

</body>
</html>
